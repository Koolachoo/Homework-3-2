<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="bg-light pt-2 pb-2">
        <div class="container">
            <h1 class="text-center text-black">Weather Dashboard</h1>
        </div>
    </div>
    <!-- City name entering -->
    <div class="container">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
                <h5>Enter the name of your city here:</h5>
                <div class="input-group mb-3"> <input id="searchTerm" type="text" class="form-control"
                        placeholder="City name..." class="input-group-append"> <button id="searchBtn"
                        class="btn btn-primary" type="button" id="button-addon2"><i class="far fa-search"></i></button>
                </div>
            </div>
            <div class="col-sm"></div>
        </div>
    </div>
    <!-- CIty Storage List -->
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <ul class="list-group list-group-flush list"> </ul>
                </div>
            </div>
            <div class="col-sm">

            </div>
            <div class="col-sm"></div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Assets/script.js"></script>
</body>

</html>
